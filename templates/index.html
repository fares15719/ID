<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook ID Extractor ✸ Fares Ayoub ✸</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 15px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      flex-grow: 1;
    }
    .header-box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .welcome-box {
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .verse {
      color: #00ff90;
      margin-bottom: 10px;
    }
    .whatsapp {
      color: #25d366;
    }
    .tool-toggle {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tool-toggle button {
      flex: 1;
      max-width: 200px;
    }
    .textarea-wrapper {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .counter-label {
      text-align: right;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: #00bfa5;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #00ff90;
      border: 1px solid #555;
      border-radius: 6px;
      resize: vertical;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    input[type="file"] {
      background-color: #1e1e1e;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
    }
    .iframe-wrapper {
      background-color: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: relative;
      padding-top: 60px; /* قص من فوق */
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      transform: translateY(-60px); /* يرجع الإطار لفوق عشان يتقص الجزء العلوي بس */
      filter: invert(90%) hue-rotate(180deg); /* محاولة لتحويل الألوان لـ Dark Mode */
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        width: 100%;
      }
      textarea {
        height: 120px;
        font-size: 0.9rem;
      }
      button {
        padding: 10px 15px;
        font-size: 0.9rem;
        flex: 1;
        min-width: 120px;
      }
      .tool-toggle button {
        font-size: 0.9rem;
        padding: 10px;
      }
      .iframe-wrapper {
        padding-top: 40px; /* قص أقل من فوق على الموبايل */
      }
      iframe {
        height: 400px;
        transform: translateY(-40px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h2>✸ Fares Ayoub ✸</h2>
      <div class="welcome-box">
        <div class="verse">
          📖 إِنَّ اللَّهَ وَمَلَائِكَتَهُ يُصَلُّونَ عَلَى النَّبِيِّ ۚ يَا أَيُّهَا الَّذِينَ آمَنُوا صَلُّوا عَلَيْهِ وَسَلِّمُوا تَسْلِيمًا
        </div>
        <div class="welcome-message">🤝 مرحبا بك يا صديقي العزيز أنا هنا لمساعدتك 🌟</div>
        <div class="whatsapp">📱 رقم الواتساب: 01211584356</div>
      </div>
    </div>

    <div class="tool-toggle">
      <button onclick="showTool('extractor')">🆔 ID Extractor</button>
      <button onclick="showTool('checker')" style="background-color: #ff9800;">🧪 UID Checker</button>
    </div>

    <div id="extractorTool">
      <div class="textarea-wrapper">
        <div class="counter-label">📥 عدد الروابط: (<span id="inputCount">0</span>)</div>
        <textarea id="fbLinks" placeholder="ألصق روابط فيسبوك هنا كل رابط في سطر..." oninput="updateCounters()"></textarea>
      </div>
      <input type="file" id="fileInput" accept=".txt,.csv,.json" />
      <div class="button-group">
        <button onclick="extractIDs()" id="extractBtn">🚀 استخراج الإيديهات</button>
      </div>

      <div id="resultBox" style="display:none;">
        <div class="textarea-wrapper">
          <div class="counter-label">📤 عدد الإيديهات: (<span id="resultCount">0</span>)</div>
          <textarea id="result" readonly></textarea>
        </div>
        <div class="button-group">
          <button id="copyBtn" onclick="copyAll()">📋 نسخ الكل</button>
          <button id="downloadBtn" onclick="downloadResults()">💾 تحميل كملف .txt</button>
        </div>
      </div>
    </div>

    <div id="checkerTool" style="display:none;">
      <div class="iframe-wrapper">
        <iframe src="https://2fa.page/check_live_uid.php/"></iframe>
      </div>
    </div>
  </div>

  <script>
    function showTool(tool) {
      document.getElementById("extractorTool").style.display = tool === 'extractor' ? 'block' : 'none';
      document.getElementById("checkerTool").style.display = tool === 'checker' ? 'block' : 'none';
    }

    async function extractIDs() {
      const textarea = document.getElementById("fbLinks");
      const resultBox = document.getElementById("resultBox");
      const resultArea = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const extractBtn = document.getElementById("extractBtn");
      const links = textarea.value.split('\n').map(link => link.trim()).filter(Boolean);

      if (links.length === 0) return alert("يرجى إدخال روابط أولاً");

      resultBox.style.display = 'block';
      resultArea.value = "⏳ جاري استخراج الإيديهات...";
      extractBtn.innerText = "🔄 جاري المعالجة...";
      extractBtn.disabled = true;

      const res = await fetch("/get_ids", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ urls: links })
      });

      const data = await res.json();
      extractBtn.innerText = "🚀 استخراج الإيديهات";
      extractBtn.disabled = false;

      if (data.success) {
        resultArea.value = data.ids.join("\n");
        document.getElementById("resultCount").innerText = data.ids.length;
      } else {
        resultArea.value = "❌ حدث خطأ أثناء استخراج الإيديهات";
      }
    }

    function copyAll() {
      const resultArea = document.getElementById("result");
      resultArea.select();
      document.execCommand("copy");
      const btn = document.getElementById("copyBtn");
      btn.innerText = "✔ تم النسخ!";
      btn.style.backgroundColor = "#4caf50";
      setTimeout(() => {
        btn.innerText = "📋 نسخ الكل";
        btn.style.backgroundColor = "#007bff";
      }, 2000);
    }

    function downloadResults() {
      const resultArea = document.getElementById("result");
      const blob = new Blob([resultArea.value], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "facebook_ids.txt";
      link.click();
    }

    function updateCounters() {
      const count = document.getElementById("fbLinks").value.split('\n').filter(Boolean).length;
      document.getElementById("inputCount").innerText = count;
    }

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById("fbLinks").value = event.target.result;
        updateCounters();
      };
      reader.readAsText(e.target.files[0]);
    });
  </script>
</body>
</html>
