<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook ID Extractor ✸ Fares Ayoub ✸</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      padding: 20px;
      text-align: center;
    }
    .textarea-wrapper {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px auto;
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .counter-label {
      text-align: right;
      font-size: 1.05rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: #00bfa5;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      background-color: #1e1e1e;
      color: #00ff90;
      border: 1px solid #555;
      border-radius: 6px;
      resize: vertical;
      font-size: 1rem;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .header-box {
      margin-bottom: 20px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .welcome-box { margin-top: 10px; }
    .tool-toggle {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .iframe-wrapper {
      background-color: #2a2a2a;
      overflow: hidden;
      border-radius: 10px;
      padding-top: 60px;
      position: relative;
      max-width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      transform: translateY(-60px);
    }
    input[type="file"] {
      margin-top: 10px;
      background-color: #1e1e1e;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
    }
    @media (max-width: 768px) {
      .textarea-wrapper, iframe {
        width: 100%;
      }
      textarea {
        height: 150px;
      }
      iframe {
        height: 600px;
      }
      button {
        width: 48%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
