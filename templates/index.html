<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook ID Extractor ✸ Fares Ayoub ✸</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .textarea-wrapper {
      width: 90%;
      max-width: 700px;
      margin: 0 auto 20px auto;
    }
    .counter-label {
      text-align: right;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 5px;
      color: #00bfa5;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      background-color: #1e1e1e;
      color: #00ff90;
      border: 1px solid #444;
      border-radius: 6px;
      resize: vertical;
      font-size: 1rem;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0b79d0;
      transform: scale(1.05);
    }
    .header-box {
      margin-bottom: 20px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
    }
    .welcome-box { margin-top: 10px; }
    .tool-toggle {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 650px;
      border: none;
      border-radius: 10px;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>

<div class="header-box">
  <h2>✸ Fares Ayoub ✸</h2>
  <div class="welcome-box">
    <div class="verse" style="color: green;">
      📖 إِنَّ اللَّهَ وَمَلَائِكَتَهُ يُصَلُّونَ عَلَى النَّبِيِّ ۚ يَا أَيُّهَا الَّذِينَ آمَنُوا صَلُّوا عَلَيْهِ وَسَلِّمُوا تَسْلِيمًا
    </div>
    <div class="welcome-message">🤝 مرحبا بك يا صديقي العزيز أنا هنا لمساعدتك 🌟</div>
    <div class="whatsapp">📱 رقم الواتساب: 01211584356</div>
  </div>
</div>

<div class="tool-toggle">
  <button onclick="showTool('extractor')">🆔 ID Extractor</button>
  <button onclick="showTool('checker')" style="background-color: #ff9800;">🧪 UID Checker</button>
</div>

<div id="extractorTool">
  <div class="textarea-wrapper">
    <div class="counter-label">📥 عدد الروابط: (<span id="inputCount">0</span>)</div>
    <textarea id="fbLinks" placeholder="ألصق روابط فيسبوك هنا كل رابط في سطر..." oninput="updateCounters()"></textarea>
  </div>
  <input type="file" id="fileInput" accept=".txt,.csv,.json" />
  <br>
  <button onclick="extractIDs()" id="extractBtn">🚀 استخراج الإيديهات</button>

  <div id="resultBox" style="display:none;">
    <div class="textarea-wrapper">
      <div class="counter-label">📤 عدد الإيديهات: (<span id="resultCount">0</span>)</div>
      <textarea id="result" readonly></textarea>
    </div>
    <br>
    <button id="copyBtn" onclick="copyAll()">📋 نسخ الكل</button>
    <button id="downloadBtn" onclick="downloadResults()">💾 تحميل كملف .txt</button>
  </div>
</div>

<div id="checkerTool" style="display:none;">
  <iframe src="https://2fa.page/check_live_uid.php/"></iframe>
</div>

<script>
  function showTool(tool) {
    document.getElementById("extractorTool").style.display = tool === 'extractor' ? 'block' : 'none';
    document.getElementById("checkerTool").style.display = tool === 'checker' ? 'block' : 'none';
  }

  async function extractIDs() {
    const textarea = document.getElementById("fbLinks");
    const resultBox = document.getElementById("resultBox");
    const resultArea = document.getElementById("result");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const extractBtn = document.getElementById("extractBtn");
    const links = textarea.value.split('\n').map(link => link.trim()).filter(Boolean);

    if (links.length === 0) return alert("يرجى إدخال روابط أولاً");

    resultBox.style.display = 'block';
    resultArea.value = "⏳ جاري استخراج الإيديهات...";
    extractBtn.innerText = "🔄 جاري المعالجة...";
    extractBtn.disabled = true;

    const res = await fetch("/get_ids", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ urls: links })
    });

    const data = await res.json();
    extractBtn.innerText = "🚀 استخراج الإيديهات";
    extractBtn.disabled = false;

    if (data.success) {
      resultArea.value = data.ids.join("\n");
      document.getElementById("resultCount").innerText = data.ids.length;
    } else {
      resultArea.value = "❌ حدث خطأ أثناء استخراج الإيديهات";
    }
  }

  function copyAll() {
    const resultArea = document.getElementById("result");
    resultArea.select();
    document.execCommand("copy");
    const btn = document.getElementById("copyBtn");
    btn.innerText = "✔ تم النسخ!";
    btn.style.backgroundColor = "#4caf50";
    setTimeout(() => {
      btn.innerText = "📋 نسخ الكل";
      btn.style.backgroundColor = "#2196f3";
    }, 2000);
  }

  function downloadResults() {
    const resultArea = document.getElementById("result");
    const blob = new Blob([resultArea.value], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "facebook_ids.txt";
    link.click();
  }

  function updateCounters() {
    const count = document.getElementById("fbLinks").value.split('\n').filter(Boolean).length;
    document.getElementById("inputCount").innerText = count;
  }

  document.getElementById("fileInput").addEventListener("change", function(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
      document.getElementById("fbLinks").value = event.target.result;
      updateCounters();
    };
    reader.readAsText(e.target.files[0]);
  });
</script>

</body>
</html>
